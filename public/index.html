<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="../scripts/index.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Learning Dashboard</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="employees.html">Employees</a></li>
          <li class="nav-item"><a class="nav-link" href="teams.html">Teams</a></li>
          <li class="nav-item"><a class="nav-link" href="domains.html">Domains</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="trainers.html">Trainers</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-4">Admin Dashboard</h1>

    <!-- Employees -->
    <h2>Employees</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Domain</th>
          <th>Team</th>
        </tr>
      </thead>
      <tbody id="employeesTable"></tbody>
    </table>

    <!-- Teams -->
    <h2>Teams</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Team ID</th>
          <th>Team Name</th>
          <th>Members</th>
        </tr>
      </thead>
      <tbody id="teamsTable"></tbody>
    </table>

    <!-- Domains -->
    <h2>Domains</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Domain ID</th>
          <th>Domain Name</th>
        </tr>
      </thead>
      <tbody id="domainsTable"></tbody>
    </table>

    <!-- Courses -->
    <h2>Courses</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Course ID</th>
          <th>Course Name</th>
          <th>Duration</th>
          <th>Domain</th>
        </tr>
      </thead>
      <tbody id="coursesTable"></tbody>
    </table>

    <!-- Trainers -->
    <h2>Trainers</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Trainer ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Domain</th>
        </tr>
      </thead>
      <tbody id="trainersTable"></tbody>
    </table>

  </div>
</body>
</html>
