<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Form</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="Course.js" type="text/javascript"></script>
</head>
<body>

<main class="container mt-5">
    <div>
        <div class="form-group">
            <label for="id" hidden>Course ID:</label>
            <input type="number" id="id" class="form-control" placeholder="Enter Course Id" hidden><br>
        </div>
        <div class="form-group">
            <label for="c_id">Course ID:</label>
            <input type="number" id="c_id" class="form-control" placeholder="Enter Course Id" required><br>
        </div>
        <div class="form-group">
            <label for="c_name">Course Name:</label>
            <input type="text" id="c_name" class="form-control" placeholder="Enter Course Name" required><br>
        </div>
        <div class="form-group">
            <label for="d_Id">Domain ID:</label>
            <input type="number" id="d_Id" class="form-control" placeholder="Enter Domain Id" required><br>
        </div>
        <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="number" id="duration" class="form-control" placeholder="Enter Course Duration"><br>
        </div>

        <button id="btnSubmit" type="submit" onclick="addCourse()" class="btn btn-primary">Submit</button>
        <button id="btnupdate" type="submit" onclick="updateCourse()" class="btn btn-warning" disabled>Update</button>
    </div>
</main>

<div class="container mt-5">
    <table id="employeeTable" class="table table-striped">
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Domain ID</th>
                <th>Duration</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
</div>
</body>
</html>
