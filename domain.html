<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Form</title>
    <!-- Add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Add Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="domain.js" type="text/javascript"></script>
</head>
<body>
<!-- Form to get the domain details -->
<main class="container">
    <div>
        <h5>Domain Table </h5>
        
        <div class="form-group">
            <label for="id" hidden >id:</label>
            <input type="text" id="id" class="form-control" placeholder="name" hidden > 
        </div>
        <div class="form-group">
            <label for="domain_id">Domain ID:</label>
            <input type="text" id="domain_id" class="form-control" placeholder="Domain ID" required>
        </div>
        <div class="form-group">
            <label for="domain_name">Domain Name:</label>
            <input type="text" id="domain_name" class="form-control" placeholder="Domain Name" required>
        </div>
        <button id="btnSubmit" type="submit" onclick="addDomain()" class="btn btn-primary">Submit</button>
        <button id="btnupdate" type="submit" onclick="updateDomain()" class="btn btn-primary" disabled>Update</button>
    </div>
</main>

<!-- Table to display the domain details -->
<div class="container mt-4">
    <table id="domainTable" class="table table-striped">
        <thead>
            <tr>
                <th>Domain ID</th>
                <th>Domain Name</th>
                
            </tr>
        </thead>
        <tbody id="tbody">
            <!-- Table rows will be dynamically populated -->
        </tbody>
    </table>
</div>

</body>
</html>
